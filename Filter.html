    <title> RTL diagrams of Filter</title>
    <style>
.buttons-container {
 display: flex;
 justify-content: center;
 margin-top:30px;
}

.buttons-container button {
 background-color: #4CAF50;
 color: white;
 border: none;
 padding:10px20px;
 margin:010px;
 cursor: pointer;
 border-radius:5px;
}

.center-title {
  text-align: center;
  font-size:24px;
  font-weight: bold;
  margin-top:20px;
 margin-bottom: 20px;
}
.goTop {
	width: 50px;
	height: 50px;
	background-color: aquamarine;
	font-size: 20px;
	text-align: center;
	line-height: 25px;
	color: azure;
	position: fixed;
	bottom: 50px;
	right: 50px;
	display: none;
}
    </style>
</head>
<body>
<button class="goTop" id="gotop">Go Top</button>
<script>
	var goTop=document.getElementById("gotop")
	    window.onscroll=function(){
		var jhlheight=document.documentElement.scrollTop||document.body.scrollTop
		if(jhlheight>=300){
		goTop.style.display="block"
		}else{
		goTop.style.display="none"
   }
	}
	  goTop.onclick=function(){
		window.scrollTo({
			top:0,
			behavior:"smooth"
		})
	}
</script>

<div id="Filter"></div>
<h3>Filter</h3><br><br><br><br>
<script type="text/javascript">

var mygraph = {
children:[
{id:"Filter",
highlight:10,

outPorts: ["dout",],

{id:"din_toStream",
},
{id:"u_fifo_in",
highlight:10,
inPorts: ["io_push",],
outPorts: ["io_pushOccupancy","io_pop","io_popOccupancy",],
},
],
edges:[

{ source:"din_toStream",target:"u_fifo_in.io_push",bus:1,label:"Stream",},
{ source:"u_fifo_in.io_pop",target:"Filter.dout",bus:1,label:"Stream to Flow",},
]
},
{id:"ClockDomains",
children:[
{id:"mixedClk",highlight:10,inPorts:[ "In" ],outPorts:[ "Out" ]},
]
}
],
}
hdelk.layout( mygraph,"Filter");
</script>
