<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title> RTL diagrams of MyTopLevel</title>
    <style>
.buttons-container {
 display: flex;
 justify-content: center;
 margin-top:30px;
}

.buttons-container button {
 background-color: #4CAF50;
 color: white;
 border: none;
 padding:10px20px;
 margin:010px;
 cursor: pointer;
 border-radius:5px;
}

.center-title {
  text-align: center;
  font-size:24px;
  font-weight: bold;
  margin-top:20px;
 margin-bottom: 20px;
}
.goTop {
	width: 50px;
	height: 50px;
	background-color: aquamarine;
	font-size: 20px;
	text-align: center;
	line-height: 25px;
	color: azure;
	position: fixed;
	bottom: 50px;
	right: 50px;
	display: none;
}
    </style>
</head>
<body>
<button class="goTop" id="gotop">Go Top</button>
<script>
	var goTop=document.getElementById("gotop")
	    window.onscroll=function(){
		var jhlheight=document.documentElement.scrollTop||document.body.scrollTop
		if(jhlheight>=300){
		goTop.style.display="block"
		}else{
		goTop.style.display="none"
   }
	}
	  goTop.onclick=function(){
		window.scrollTo({
			top:0,
			behavior:"smooth"
		})
	}
</script>
<script src="https://cdn.jsdelivr.net/gh/Readon/hdelk@master/js/elk.bundled.js"></script>
